<div class = "container">
    <div class = "row d-flex justify-content-center">
    <div class = "col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <h1 class = "justify-content-center">Login!</h1>
    <form [formGroup] = "loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName = "email" placeholder="Enter email">
        <label>Password</label>
        <input type="password" class="form-control" formControlName = "password" placeholder="Password">
      </div>
      <div class = "pt-2">
      <button type="submit" class="btn w-100" style = "background-color: #00ff92; color: black" (click) = "login()">Submit</button>
      </div>
    </form>

    <div class = "pt-3">
    <div class = "alert alert-danger" *ngIf = "stSrv.moz == false && loginForm.untouched">Email or password is wrong</div>
    </div>

    <h4>Dont have an account?</h4><button type = "button" class = "btn w-100" style = "background-color: #A2AEA5; color: #232222" (click) = "openCreateModal()" [innerText] = "'sign up'"></button>

  </div>

<!--    <app-loading-spinner *ngIf = "moz1 == 1" [checker] = "stSrv.loadingSpinnerChecker"></app-loading-spinner>-->
    <div *ngIf = "stSrv.loadingSpinnerChecker">
      <div class = "row">
        <div id = "loader1">
        <div id = "loader" style = "position: fixed">
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "dot"></div>
          <div class = "loading"></div>
        </div>
      </div>
      </div>
    </div>
    </div>

</div>
