<div class = "container" *ngIf = "stSrv.loggedInStudent != undefined">

<div class = "row">
<div class = "col pt-2">
  <h1>
    University Departments
  </h1>
  <p>Check out each departments students!</p>
</div>
</div>

<div class = "row d-flex justify-content-center">
<div class = "col align-items-center mb-3">
<div class = "accordion accordion-flush" id = "accordionFlushExample">
  <div class = "accordion-item" *ngFor = "let item of departments">
    <h2 class = "accordion-header" [id] = "'flush-heading'+ item.idDep">
      <button class = "accordion-button collapsed" type = "button" data-bs-toggle = "collapse" [attr.data-bs-target] = "'#flush-collapse' + item.idDep" aria-expanded = "false" [attr.aria-controls] = "'flush-collapse' + item.idDep">
        {{item.namedep}}
      </button>
    </h2>
    <div [id] = "'flush-collapse' + item.idDep" class = "accordion-collapse collapse" [attr.aria-labelledby] = "'flush-heading' + item.idDep" data-bs-parent = "#accordionFlushExample">
      <div class = "accordion-body d-flex justify-content-center">
        <div>
        <app-depstudents [depID] = "item">
        </app-depstudents>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>



</div>



<div class = "pt-5" *ngIf = "stSrv.loggedInStudent == undefined">


  <div class = "container col card mb-3" style = "background-color: #2A5E63">

    <h2 style = "text-align: center; font-size: 70px;">Please login</h2>

    <button [routerLink] = "'/login'" class="btn mb-3" style = "background-color: #00cb76; color: black">login</button>

  </div>




</div>
