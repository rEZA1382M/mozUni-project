<table class = "table table-bordered" id="myTable">
    <thead>
    <tr>
    <th>Name
      <a (click) = "sortTable(1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
      </a>
      <a (click) = "sortTable(-1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
      </a>
    </th>
    <th>ID</th>
    <th>Age</th>
    <th>Grade</th>
    <th>Edit details</th>
    <th>Delete</th>
    </tr>
    </thead>
    <ng-container *ngFor = "let values of filteredNames; trackBy: trackById">
      <tr>
        <td [innerText] = "values.name"></td>
        <td [innerText] = "values.id"></td>
        <td [innerText] = "values.age"></td>
        <td [innerText] = "values.grade"></td>
        <td>
          <button *ngIf = "stSrv.loggedInStudent.id == values.id" type="button" class="btn" (click) = "openModal('edit', values)">
            Edit
          </button>
        </td>
        <td>
          <button *ngIf = "stSrv.loggedInStudent.id == values.id" type = "button" class = "btn" (click) = "deleteSelectedStudent(values.id)">Delete</button>
        </td>
      </tr>
    </ng-container>
  </table>
